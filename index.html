<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Pen Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="Screenshot 2024-12-24 172114.jpg" alt="image">
        </div>

        <div class="description">
            <h6 class="primary-text">Ayush Kumar</h6>
            <h6 class="secondary-text">Full Stack Developer</h6>
        </div>

        <button class="primary-text"><a href="https://www.instagram.com/ayushnotkumar/" target = "_blank">View Profile</a></button>

        <div class="details">
            <div class="rating">
                <h6 class="primary-text">204</h6>
                <h6 class="secondary-text">Followers</h6>
            </div>

            <div class="activity">
                <h6 class="primary-text">403</h6>
                <h6 class="secondary-text">Following</h6>
            </div>
        </div>
    </div>
</body>

</html>
